<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - True Lacrosse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>True Lacrosse</h1>
                    <h2>Admin Dashboard</h2>
                </div>
                <form id="loginForm" class="login-form">
                    <div id="loginError" class="error-message" style="display: none;"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="coach@example.com"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>

    <!-- MVC Architecture Scripts -->
    <script src="js/mock-data.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/router.js"></script>
    <script src="js/utils/forms.js"></script>
    
    <!-- Models -->
    <script src="js/models/BaseModel.js"></script>
    <script src="js/models/PlayerModel.js"></script>
    <script src="js/models/ActivityModel.js"></script>
    <script src="js/models/TrackingModel.js"></script>
    <script src="js/models/ReflectionModel.js"></script>
    <script src="js/models/ContentModel.js"></script>
    <script src="js/models/LeaderboardModel.js"></script>
    <script src="js/models/WorkoutModel.js"></script>
    
    <!-- Views -->
    <script src="js/views/BaseView.js"></script>
    <script src="js/views/SharedViews.js"></script>
    <script src="js/views/PlayerView.js"></script>
    <script src="js/views/LeaderboardView.js"></script>
    <script src="js/views/ReflectionView.js"></script>
    <script src="js/views/ContentView.js"></script>
    <script src="js/views/ProgressView.js"></script>
    <script src="js/views/AdminView.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/BaseController.js"></script>
    <script src="js/controllers/PlayerController.js"></script>
    <script src="js/controllers/LeaderboardController.js"></script>
    <script src="js/controllers/ReflectionController.js"></script>
    <script src="js/controllers/ContentController.js"></script>
    <script src="js/controllers/ProgressController.js"></script>
    <script src="js/controllers/AdminController.js"></script>
    
    <!-- Core -->
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/StateManager.js"></script>
    <script src="js/core/App.js"></script>
</body>
</html>
