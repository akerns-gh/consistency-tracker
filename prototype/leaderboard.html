<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - True Lacrosse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="true-lacrosse-logo">
                <div class="logo-true">TRUE</div>
                <div class="logo-lacrosse">LACROSSE</div>
            </div>
            <div class="header-spacer"></div>
            <h1 class="player-name" id="playerName">Player Name</h1>
        </header>

        <!-- Navigation Menu -->
        <nav class="nav-menu" id="navMenu">
            <div class="nav-menu-header">
                <h2>Menu</h2>
                <button class="nav-close" id="navClose">&times;</button>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation links will be dynamically rendered -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="page-content-title">Team Leaderboard</h2>
            <!-- Week Selector -->
            <div class="week-selector-container">
                <label for="weekSelector">Select Week:</label>
                <select id="weekSelector" class="week-selector">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

            <!-- Top 3 Podium -->
            <div class="podium-container" id="podiumContainer">
                <!-- Top 3 will be populated by JavaScript -->
            </div>

            <!-- Rankings List -->
            <div class="rankings-container">
                <h2 class="section-title">Full Rankings</h2>
                <div class="rankings-list" id="rankingsList">
                    <!-- Rankings will be populated by JavaScript -->
                </div>
            </div>

            <!-- Stats Summary -->
            <div class="stats-summary">
                <h2 class="section-title">Team Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Team Average</div>
                        <div class="stat-value" id="teamAverage">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Most Improved</div>
                        <div class="stat-value" id="mostImproved">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Perfect Weeks</div>
                        <div class="stat-value" id="perfectWeeks">0</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/mock-data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/router.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
